    <!--Contact section-->
    <section class="contact page">
    <section class="contact-section">
        <div class="contact-intro">
          <h2 class="contact-title">Get in Touch</h2>
          <p class="contact-description">
            Fill out the form below and we'll get back to you as soon as possible. In your message please select if you want to be tattooed in Colorado or North Carolina.
          </p>
        </div>
      
        <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
      
          <input type="hidden" name="access_key" value="d4fe14c7-5cb7-4917-a1d2-384da00a8860" />
          <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
          <input type="hidden" name="from_name" value="My Website" />
          
      
          <div class="form-group-container">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input id="name" name="name" class="form-input" placeholder="Your name" type="text" />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" class="form-input" placeholder="Your email" type="email" />
            </div>
            <div class="form-group">
              <label for="phone" class="form-label">Phone</label>
              <input id="phone" name="phone" class="form-input" placeholder="+1 (234) 56789" type="text" />
            </div>
            <div class="form-group">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-textarea" id="message" name="message" placeholder="Tattoo Descrption"></textarea>
            </div>
          </div>
          <button class="form-submit" type="submit">Send Message</button>
        </form>
    </section>
